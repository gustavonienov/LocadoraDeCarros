<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100%; width: 100%; display: flex; align-content: center; justify-content: center; margin-top: 10%;">
        <div style="height: 50%; width: 50%;">
            <form>
                <div class="row mb-3">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" value="Exibir ID aqui" aria-label="Disabled input example" disabled readonly>
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputMarca" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMarca">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputModelo" class="col-sm-2 col-form-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputModelo">
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAno" class="col-sm-2 col-form-label">Ano</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputAno">
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPlaca" class="col-sm-2 col-form-label">Placa</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPlaca">
                </div>
                </div>
                <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Alugado
                    </label>
                    </div>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
