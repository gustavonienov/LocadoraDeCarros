<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de locação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="row mb-3">
        <label for="inputID" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="id" value="Exibir ID aqui" aria-label="Disabled input example" disabled readonly>
        </div>
        </div>
        <div class="row mb-3">
        <label for="selectCliente" class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecionar</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        </div>
        <div class="row mb-3">
        <label for="selectCarro" class="col-sm-2 col-form-label">Carro</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecionar</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        </div>
        <div class="row mb-3">
            <label for="inputDataInicio" class="col-sm-2 col-form-label">Data de Início</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDataInicio">
        </div>
        </div>
        <div class="row mb-3">
            <label for="inputDataFim" class="col-sm-2 col-form-label">Data de Fim</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDataFim">
        </div>
        </div>
        <div class="row mb-3">
            <label for="inputValor" class="col-sm-2 col-form-label">Valor</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputValor">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</body>
</html>
