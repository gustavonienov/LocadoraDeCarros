<div class="container mt-4">
    <h2>Lista de Carros</h2>
    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Disponível</th>
            </tr>
        </thead>
        <tbody id="tabela-carros-corpo">
        </tbody>
    </table>
</div>

<script>
    fetch('/api/locadora')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('tabela-carros-corpo');
            tbody.innerHTML = '';

            data.carros.forEach(carro => {
                const disponibilidade = carro.disponivel
                    ? '<span class="badge bg-success">Sim</span>'
                    : '<span class="badge bg-danger">Não</span>';

                const row = `
                        <tr>
                            <td>${carro.id}</td>
                            <td>${carro.marca}</td>
                            <td>${carro.modelo}</td>
                            <td>${carro.ano}</td>
                            <td>${carro.placa}</td>
                            <td>${disponibilidade}</td>
                        </tr>
                    `;
                tbody.innerHTML += row;
            });
        })
        .catch(error => console.error('Erro ao carregar os dados dos carros:', error));
</script>
